version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pcapdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  backend:
    build: ../../
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=pcapdb
      - REDIS_ADDR=redis:6379
      - GIN_MODE=release
    depends_on:
      - postgres
      - redis

  frontend:
    build: ../../../frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
